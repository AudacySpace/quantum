<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Edit Procedure Name</h4>
</div>
<form>
<div class="modal-body" style="padding-left:20px; padding-right:20px;">
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Index</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="$ctrl.indexNum" id="example-text-input" required>
        </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Group Name</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="$ctrl.groupName" id="example-text-input" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">Title</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="$ctrl.mainTitle" id="example-email-input" required>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.close()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.save($ctrl.indexNum,$ctrl.groupName,$ctrl.mainTitle)">Save</button>
</div>
</form>
