
<div class="container form" id="procedures" >
    <div class="container list">
        <table class="table table-hover">
            <thead ng-show="loadstatus === false" >
                <tr class="tablerowstyle" style="background-color: #ddd">
                    <th>
                        <a href="#" ng-click="sortType = 'procedurenum'; sortReverse = !sortReverse">No.
                            <span ng-show="sortType == 'procedurenum' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedurenum' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'proceduretitle'; sortReverse = !sortReverse">Title
                            <span ng-show="sortType == 'proceduretitle' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'proceduretitle' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'procedurelastuse'; sortReverse = !sortReverse">Last Use
                            <span ng-show="sortType == 'procedurelastuse' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedurelastuse' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="centerCols">
                        <a href="#" ng-click="sortType = 'procedurerunning'; sortReverse = !sortReverse">Running
                            <span ng-show="sortType == 'procedurerunning' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedurerunning' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="centerCols">
                        <a href="#" ng-click="sortType = 'procedurearchived'; sortReverse = !sortReverse">Archived
                            <span ng-show="sortType == 'procedurearchived' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedurearchived' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="centerCols">
                        <a href="#">Actions
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody class="details" ng-show="procedurelist.length > 0 && loadstatus === false" style="background: #fcfefc">
                <tr ng-repeat="procedure in procedurelist | orderBy:'id' | orderBy:sortType:sortReverse">
                    <td>{{ procedure.id }}</td>
                    <td>{{ procedure.title }}</td>
                    <td>{{ procedure.lastuse }}</td>
                    <td class="centerCols"><a href="/dashboard/procedure/running/{{procedure.id}}" ng-click="changeColor('Live',procedure.id,procedure.title,false);" >{{ procedure.running }}</a></td>
                    <td class="centerCols"><a href="/dashboard/procedure/archived/{{procedure.id}}" ng-click="changeColor('Archived',procedure.id,procedure.title,false);">{{ procedure.archived }}</a></td>
                    <td class="centerCols">
                        <a ng-click="download(procedure.id, procedure.title)">
                            <span class="fa fa-caret-down"></span>
                        </a>&nbsp;&nbsp;
                        <a href="/dashboard/procedure/{{procedure.id}}" ng-click="changeColor('Live',procedure.id,procedure.title,true);"><span class="fa fa-caret-right"></span></a>
                    </td>
                </tr>
            </tbody>
            <tbody class="details" ng-show="procedurelist.length === 0 && loadstatus === false" style="background: #fcfefc;border-bottom:1px solid #ddd">
                <tr>
                    <td colspan="6" style="text-align:center">No procedures available.</td>
                </tr>
            </tbody>
            <tbody class="details" ng-show="loadstatus === true">
                <tr>
                    <td colspan="6" style="text-align:center;background: #fcfefc">
                        <div class="loading-spiner" ng-show="loadstatus === true"><img src="../../../media/gifs/tenor (3).gif" style="width:10%"/> </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <form name="upload_form" enctype="multipart/form-data">
            <div layout="row" layout-wrap class="upload_form_row">
                <div flex="10" class="uploadlabel">Upload</div>
                <div flex="70">  <!-- 75-->
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                            Browse 
                            <input type="file" id="file" ngf-select ng-model="config.file" name="file" 
                            ngf-pattern="'.xlsx'" accept=".xlsx" ngf-max-size="1MB" class="browsefile">
                            </span>
                        </label>
                        <input type="text" class="form-control" value="{{ config.file.name }}" style="background: #fafafa !important" readonly>
                    </div>
                </div>
                <div flex="20"> <!-- 15 -->
                    <input type="submit" ng-click="submit()" class="btn btn-primary upload" value="Add">
                </div>
            </div>
            <div layout="row" layout-wrap>
               <div flex="10"></div>
               <div flex="80" id="toaster"></div>
               <div flex="10"></div> 
            </div>
        </form>
    </div>
</div>
