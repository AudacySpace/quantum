<section>
  <!--for demo wrap-->
  <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0" class="procedureTable">
            <thead>
                <tr>
                    <th>
                        <a href="#" ng-click="sortType = 'revision'; sortReverse = !sortReverse">Instance
                            <span ng-show="sortType == 'revision' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'revision' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'version'; sortReverse = !sortReverse">Version
                            <span ng-show="sortType == 'version' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'version' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'openedBy'; sortReverse = !sortReverse">Opened By
                            <span ng-show="sortType == 'openedBy' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'openedBy' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'startedAt'; sortReverse = !sortReverse">Started
                            <span ng-show="sortType == 'startedAt' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'startedAt' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="centerCols">
                        <a href="#">View</a>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-index-content">
        <table cellpadding="0" cellspacing="0" border="0" class="procedureTable table-hover">
            <tbody class="details" ng-show="livelist.length > 0 && loadstatus === false" style="background: #fcfefc">
                <tr dir-paginate="procedure in livelist | orderBy:sortType:sortReverse | itemsPerPage:15">
                    <td>{{ procedure.revision }}</td>
                    <td>{{ procedure.version }}</td>
                    <td>{{ procedure.openedBy }}</td>
                    <td>{{ procedure.startedAt }}</td>
                    <td class="centerCols">
                        <a href="/dashboard/procedure/runninginstance/{{procedureid}}/{{procedure.version}}/{{procedure.revision}}"><span class="fa fa-caret-right" style="font-size: 20px">
                            <md-tooltip md-direction="top">View procedure</md-tooltip> 
                        </span></a>
                    </td>
                </tr>
            </tbody>
            <tbody class="details" ng-show="livelist.length === 0 && loadstatus === false" style="background: #fcfefc">
                <tr>
                    <td colspan="6" style="text-align:center">No active procedure instances available.</td>
                </tr>
            </tbody>
            <tbody class="details" ng-show="loadstatus === true">
                <tr>
                    <td colspan="6" style="text-align:center;background: #fcfefc">
                        <div class="loading-spiner" ng-show="loadstatus === true"><img src="../../../media/gifs/tenor (3).gif" style="width:100px"/> </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"  style="float:right"></dir-pagination-controls>
    </div>
</section>
