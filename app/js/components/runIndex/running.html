<div class="container form" id="procedures" style="width:100%">
    <div class="container list" style="width:100%">
        <table class="table table-hover">
            <thead>
                <tr style="border-top:2px solid gainsboro;border-bottom:1px solid #ccc;">
                    <th>
                        <a href="#" ng-click="sortType = 'procedurerevision'; sortReverse = !sortReverse">Revision
                            <span ng-show="sortType == 'procedurerevision' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedurerevision' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'procedureopenedby'; sortReverse = !sortReverse">Opened By
                            <span ng-show="sortType == 'procedureopenedby' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedureopenedby' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'procedurestarted'; sortReverse = !sortReverse">Started
                            <span ng-show="sortType == 'procedurestarted' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'procedurestarted' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" >View
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody class="details">
                <tr ng-repeat="procedure in livelist | orderBy:'-revision' | orderBy:sortType:sortReverse">
                    <td>{{ procedure.revision }}</td>
                    <td>{{ procedure.openedBy }}</td>
                    <td>{{ procedure.startedAt }}</td>
                    <td>
                        <a href="/dashboard/procedure/runninginstance/{{procedureid}}/{{procedure.revision}}" ng-click="changeColor('Live',procedureid,proceduretitle);"><span class="fa fa-caret-right"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
